<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Jizzax Sambxram Universiteti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #003d7a 0%, #0051a5 100%);
            padding: 15px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }

        .navbar-logo {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #003d7a;
        }

        .navbar-title h1 {
            font-size: 20px;
            font-weight: 700;
        }

        .navbar-title p {
            font-size: 12px;
            opacity: 0.9;
        }

        .navbar-user {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            color: white;
            text-align: right;
        }

        .user-info .name {
            font-weight: 600;
            font-size: 14px;
        }

        .user-info .role {
            font-size: 12px;
            opacity: 0.8;
        }

        .logout-btn {
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 30px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .stat-icon.blue {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }

        .stat-icon.green {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
        }

        .stat-icon.orange {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
        }

        .stat-icon.red {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
        }

        .stat-info h3 {
            font-size: 32px;
            color: #333;
            font-weight: 700;
        }

        .stat-info p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        /* Table Section */
        .table-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .table-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .table-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            width: 250px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .filter-select {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            background: white;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #2196F3;
        }

        /* Table */
        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            border-bottom: 2px solid #dee2e6;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #555;
            font-size: 14px;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .status-new {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-reviewed {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-approved {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status-rejected {
            background: #ffebee;
            color: #d32f2f;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }

        .btn-download {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #333;
        }

        .page-btn:hover {
            border-color: #2196F3;
            color: #2196F3;
        }

        .page-btn.active {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            border-color: #2196F3;
        }

        .page-info {
            color: #666;
            font-size: 14px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.4s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #f44336;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .detail-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .detail-item.full-width {
            grid-column: 1 / -1;
        }

        .detail-label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .detail-value {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .file-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .file-link {
            padding: 10px 20px;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .file-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .table-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .search-box {
                width: 100%;
            }

            .detail-grid {
                grid-template-columns: 1fr;
            }

            th, td {
                padding: 10px;
                font-size: 12px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

    </div>

<script>
        // Sample data
        const applicationsData = [
            {id: 1, name: "Aliyev Vali Akramovich", phone: "+998 90 123 45 67", age: 18, email: "vali@mail.com", direction: "Axborot Texnologiyalari", language: "O'zbek tili", type: "Kunduzgi", form: "Bakalavr", status: "new", date: "2024-11-20"},

            {id: 3, name: "Rahimov Jasur Baxriddinovich", phone: "+998 93 345 67 89", age: 22, email: "jasur@mail.com", direction: "Matematika va Informatika", language: "O'zbek tili", type: "Kunduzgi", form: "Magistr", status: "reviewed", date: "2024-11-18"},
            {id: 4, name: "Usmanova Madina Azizovna", phone: "+998 94 456 78 90", age: 18, email: "madina@mail.com", direction: "Boshlang'ich Ta'lim", language: "O'zbek tili", type: "Kunduzgi", form: "Bakalavr", status: "new", date: "2024-11-17"},
            {id: 5, name: "Saidov Timur Ravshanbek o'g'li", phone: "+998 95 567 89 01", age: 23, email: "timur@mail.com", direction: "Psixologiya", language: "Rus tili", type: "Sirtqi", form: "Magistr", status: "rejected", date: "2024-11-16"},
            {id: 6, name: "Abdullayeva Shahzoda Nozimovna", phone: "+998 97 678 90 12", age: 19, email: "shahzoda@mail.com", direction: "Tarix", language: "O'zbek tili", type: "Masofaviy", form: "Bakalavr", status: "approved", date: "2024-11-15"},
            {id: 7, name: "Tursunov Eldor Farrux o'g'li", phone: "+998 90 789 01 23", age: 20, email: "eldor@mail.com", direction: "Axborot Texnologiyalari", language: "Ingliz tili", type: "Kunduzgi", form: "Bakalavr", status: "new", date: "2024-11-14"},
            {id: 8, name: "Najmiddinova Feruza Ilxomovna", phone: "+998 91 890 12 34", age: 21, email: "feruza@mail.com", direction: "Chet Tillari", language: "O'zbek tili", type: "Kunduzgi", form: "Bakalavr", status: "reviewed", date: "2024-11-13"},
            {id: 9, name: "Yuldashev Aziz Shuxrat o'g'li", phone: "+998 93 901 23 45", age: 24, email: "aziz@mail.com", direction: "Matematika va Informatika", language: "Rus tili", type: "Magistr", form: "Magistr", status: "approved", date: "2024-11-12"},
            {id: 10, name: "Ismoilova Dildora Karimovna", phone: "+998 94 012 34 56", age: 18, email: "dildora@mail.com", direction: "Boshlang'ich Ta'lim", language: "O'zbek tili", type: "Kunduzgi", form: "Bakalavr", status: "new", date: "2024-11-11"},
            {id: 11, name: "Xolmatov Sardor Rustam o'g'li", phone: "+998 95 123 45 67", age: 22, email: "sardor@mail.com", direction: "Psixologiya", language: "O'zbek tili", type: "Masofaviy", form: "Magistr", status: "reviewed", date: "2024-11-10"},
            {id: 12, name: "Normatova Guzal Davronovna", phone: "+998 97 234 56 78", age: 19, email: "guzal@mail.com", direction: "Tarix", language: "Rus tili", type: "Kunduzgi", form: "Bakalavr", status: "new", date: "2024-11-09"}
        ];

        let currentPage = 1;
        const itemsPerPage = 5;
        let filteredData = [...applicationsData];

        // Check login status
        if (localStorage.getItem('isAdminLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }

        // Initialize
        updateStats();
        renderTable();
        renderPagination();

        // Update statistics
        function updateStats() {
            document.getElementById('totalApplications').textContent = applicationsData.length;
            document.getElementById('approvedApplications').textContent = applicationsData.filter(app => app.status === 'approved').length;
            document.getElementById('pendingApplications').textContent = applicationsData.filter(app => app.status === 'new' || app.status === 'reviewed').length;
            document.getElementById('rejectedApplications').textContent = applicationsData.filter(app => app.status === 'rejected').length;
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = filteredData.slice(start, end);

            tbody.innerHTML = pageData.map(app => `
                <tr>
                    <td>#${app.id}</td>
                    <td>${app.name}</td>
                    <td>${app.phone}</td>
                    <td>${app.direction}</td>
                    <td>${app.type}</td>
                    <td><span class="status-badge status-${app.status}">${getStatusText(app.status)}</span></td>
                    <td>${app.date}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-view" onclick="viewDetails(${app.id})">üëÅÔ∏è Ko'rish</button>
                            <button class="btn btn-download" onclick="downloadApplication(${app.id})">üì• Yuklab olish</button>
                            <button class="btn btn-delete" onclick="deleteApplication(${app.id})">üóëÔ∏è O'chirish</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Render pagination
        function renderPagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            const start = (currentPage - 1) * itemsPerPage + 1;
            const end = Math.min(currentPage * itemsPerPage, filteredData.length);
            
            let paginationHTML = `<button class="page-btn" onclick="previousPage()" ${currentPage === 1 ? 'disabled' : ''}>‚óÄ Oldingi</button>`;
            
            // Show first page
            if (totalPages > 0) {
                paginationHTML += `<button class="page-btn ${1 === currentPage ? 'active' : ''}" onclick="goToPage(1)">1</button>`;
            }
            
            // Show dots if needed
            if (currentPage > 3) {
                paginationHTML += `<span class="page-info">...</span>`;
            }
            
            // Show pages around current page
            for (let i = Math.max(2, currentPage - 1); i <= Math.min(totalPages - 1, currentPage + 1); i++) {
                paginationHTML += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
            }
            
            // Show dots if needed
            if (currentPage < totalPages - 2) {
                paginationHTML += `<span class="page-info">...</span>`;
            }
            
            // Show last page
            if (totalPages > 1) {
                paginationHTML += `<button class="page-btn ${totalPages === currentPage ? 'active' : ''}" onclick="goToPage(${totalPages})">${totalPages}</button>`;
            }
            
            paginationHTML += `<button class="page-btn" onclick="nextPage()" ${currentPage === totalPages ? 'disabled' : ''}>Keyingi ‚ñ∂</button>`;
            paginationHTML += `<span class="page-info">${start}-${end} / ${filteredData.length}</span>`;
            
            pagination.innerHTML = paginationHTML;
        }

        function goToPage(page) {
            currentPage = page;
            renderTable();
            renderPagination();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
                renderPagination();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
                renderPagination();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Search
        function searchTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredData = applicationsData.filter(app => 
                app.name.toLowerCase().includes(searchTerm) ||
                app.phone.includes(searchTerm) ||
                app.direction.toLowerCase().includes(searchTerm) ||
                app.email.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            renderTable();
            renderPagination();
        }

        // Filter by status
        function filterByStatus() {
            const status = document.getElementById('statusFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (status === 'all') {
                filteredData = [...applicationsData];
            } else {
                filteredData = applicationsData.filter(app => app.status === status);
            }
            
            // Apply search filter if exists
            if (searchTerm) {
                filteredData = filteredData.filter(app => 
                    app.name.toLowerCase().includes(searchTerm) ||
                    app.phone.includes(searchTerm) ||
                    app.direction.toLowerCase().includes(searchTerm)
                );
            }
            
            currentPage = 1;
            renderTable();
            renderPagination();
        }

        // Get status text

                'reviewed': 'Ko\'rib chiqilgan',
                'approved': 'Tasdiqlangan',
                'rejected': 'Rad etilgan'
            };
            return statusMap[status] || status;

        // Close modal
        function closeModal() {
            document.getElementById('detailModal').classList.remove('show');
        }

        // Close modal on outside click
        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Download application
        function downloadApplication(id) {
            const app = applicationsData.find(a => a.id === id);
            if (!app) return;

            // Create text content for download
            const content = `
ARIZA MA'LUMOTLARI
==================

ID: #${app.id}
F.I.SH: ${app.name}
Telefon: ${app.phone}
Yosh: ${app.age}
Email: ${app.email}
Yo'nalish: ${app.direction}
Ta'lim tili: ${app.language}
Ariza turi: ${app.type}
Ta'lim shakli: ${app.form}
Status: ${getStatusText(app.status)}
Ariza sanasi: ${app.date}

==================
Jizzax Sambxram Universiteti
            `.trim();

            // Create blob and download
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `Ariza_${app.id}_${app.name.replace(/\s+/g, '_')}.txt`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);

            // Show success message
            alert(`‚úÖ Ariza #${app.id} (${app.name}) muvaffaqiyatli yuklab olindi!`);
        }

        // Delete application
        function deleteApplication(id) {
            const app = applicationsData.find(a => a.id === id);
            if (!app) return;

            if (confirm(`‚ö†Ô∏è Haqiqatan ham ${app.name}ning arizasini o'chirmoqchimisiz?\n\nBu amalni bekor qilib bo'lmaydi!`)) {
                const index = applicationsData.findIndex(a => a.id === id);
                if (index > -1) {
                    applicationsData.splice(index, 1);
                    filteredData = filteredData.filter(a => a.id !== id);
                    
                    // Update pagination if needed
                    const totalPages = Math.ceil(filteredData.length / itemsPerPage);
                    if (currentPage > totalPages && currentPage > 1) {
                        currentPage = totalPages;
                    }
                    
                    updateStats();
                    renderTable();
                    renderPagination();
                    
                    alert('‚úÖ Ariza muvaffaqiyatli o\'chirildi!');
                }
            }
        }

        // Logout function
        function logout() {
            if (confirm('‚ö†Ô∏è Haqiqatan ham tizimdan chiqmoqchimisiz?')) {
                localStorage.removeItem('isAdminLoggedIn');
                window.location.href = 'login.html';
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Escape key closes modal
            if (e.key === 'Escape') {
                closeModal();
            }
            
            // Ctrl + F focuses search
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
        });
    </script>
