<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Murojaatlar - Virtual Qabulxona</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
    color: #e2e8f0;
    min-height: 100vh;
    padding: 20px;
  }
  
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    margin-bottom: 40px;
  }
  
  .logo {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 18px;
    font-weight: 600;
    color: #fff;
  }
  
  .logo-icon {
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
  }
  
  .nav {
    display: flex;
    gap: 20px;
    align-items: center;
  }
  
  .nav-link {
    color: #94a3b8;
    text-decoration: none;
    font-size: 14px;
    padding: 8px 16px;
    border-radius: 6px;
    transition: all 0.3s;
  }
  
  .nav-link:hover {
    color: #fff;
    background: rgba(255,255,255,0.05);
  }
  
  .container {
    max-width: 1400px;
    margin: 0 auto;
  }
  
  .page-header {
    margin-bottom: 30px;
  }
  
  .page-title {
    font-size: 36px;
    font-weight: 800;
    background: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 8px;
  }
  
  .page-subtitle {
    font-size: 16px;
    color: #94a3b8;
  }
  
  .stats-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    margin-bottom: 30px;
  }
  
  .stat-box {
    background: rgba(30, 41, 59, 0.5);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(148, 163, 184, 0.1);
    border-radius: 12px;
    padding: 24px;
    transition: all 0.3s;
  }
  
  .stat-box:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }
  
  .stat-icon {
    font-size: 32px;
    margin-bottom: 12px;
  }
  
  .stat-number {
    font-size: 32px;
    font-weight: 800;
    margin-bottom: 4px;
  }
  
  .stat-box:nth-child(1) .stat-number {
    background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  
  .stat-box:nth-child(2) .stat-number {
    background: linear-gradient(135deg, #10b981 0%, #14b8a6 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  
  .stat-box:nth-child(3) .stat-number {
    background: linear-gradient(135deg, #f59e0b 0%, #eab308 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  
  .stat-box:nth-child(4) .stat-number {
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  
  .stat-label {
    font-size: 14px;
    color: #64748b;
  }
  
  .filters {
    background: rgba(30, 41, 59, 0.5);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(148, 163, 184, 0.1);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    align-items: center;
  }
  
  .filter-group {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .filter-label {
    font-size: 14px;
    color: #94a3b8;
    font-weight: 600;
  }
  
  select, input[type="search"] {
    padding: 10px 14px;
    background: rgba(15, 23, 42, 0.5);
    border: 1px solid rgba(148, 163, 184, 0.2);
    border-radius: 8px;
    color: #fff;
    font-size: 14px;
    min-width: 150px;
  }
  
  input[type="search"] {
    min-width: 250px;
  }
  
  .appeals-list {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  
  .appeal-card {
    background: rgba(30, 41, 59, 0.5);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(148, 163, 184, 0.1);
    border-radius: 12px;
    padding: 24px;
    transition: all 0.3s;
    cursor: pointer;
  }
  
  .appeal-card:hover {
    border-color: rgba(59, 130, 246, 0.5);
    transform: translateX(4px);
  }
  
  .appeal-header {
    display: flex;
    justify-content: space-between;
    align-items: start;
    margin-bottom: 16px;
  }
  
  .appeal-info {
    flex: 1;
  }
  
  .appeal-id {
    font-size: 12px;
    color: #64748b;
    margin-bottom: 8px;
  }
  
  .appeal-title {
    font-size: 18px;
    font-weight: 700;
    color: #fff;
    margin-bottom: 8px;
  }
  
  .appeal-user {
    font-size: 14px;
    color: #94a3b8;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  
  .badge {
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  
  .badge.new {
    background: rgba(59, 130, 246, 0.2);
    color: #60a5fa;
    border: 1px solid rgba(59, 130, 246, 0.3);
  }
  
  .badge.in-progress {
    background: rgba(245, 158, 11, 0.2);
    color: #fbbf24;
    border: 1px solid rgba(245, 158, 11, 0.3);
  }
  
  .badge.resolved {
    background: rgba(16, 185, 129, 0.2);
    color: #34d399;
    border: 1px solid rgba(16, 185, 129, 0.3);
  }
  
  .badge.rejected {
    background: rgba(239, 68, 68, 0.2);
    color: #f87171;
    border: 1px solid rgba(239, 68, 68, 0.3);
  }
  
  .appeal-content {
    font-size: 14px;
    color: #94a3b8;
    line-height: 1.6;
    margin-bottom: 16px;
  }
  
  .appeal-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-top: 16px;
    border-top: 1px solid rgba(148, 163, 184, 0.1);
  }
  
  .appeal-meta {
    display: flex;
    gap: 20px;
    font-size: 13px;
    color: #64748b;
  }
  
  .appeal-actions {
    display: flex;
    gap: 10px;
  }
  
  .btn {
    padding: 8px 16px;
    border-radius: 6px;
    border: none;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
  }
  
  .btn-view {
    background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
    color: #fff;
  }
  
  .btn-view:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
  }
  
  .btn-secondary {
    background: rgba(51, 65, 85, 0.5);
    color: #94a3b8;
    border: 1px solid rgba(148, 163, 184, 0.2);
  }
  
  .btn-secondary:hover {
    background: rgba(59, 130, 246, 0.1);
    border-color: rgba(59, 130, 246, 0.5);
    color: #fff;
  }
  
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(8px);
    z-index: 1000;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }
  
  .modal.active {
    display: flex;
  }
  
  .modal-content {
    background: rgba(30, 41, 59, 0.95);
    border: 1px solid rgba(148, 163, 184, 0.2);
    border-radius: 16px;
    max-width: 700px;
    width: 100%;
    max-height: 90vh;
    overflow-y: auto;
    padding: 30px;
  }
  
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: start;
    margin-bottom: 24px;
  }
  
  .close-btn {
    background: rgba(239, 68, 68, 0.2);
    border: none;
    color: #f87171;
    width: 32px;
    height: 32px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 20px;
    transition: all 0.3s;
  }
  
  .close-btn:hover {
    background: rgba(239, 68, 68, 0.3);
  }
  
  .modal-body {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  
  .detail-row {
    display: grid;
    grid-template-columns: 140px 1fr;
    gap: 12px;
  }
  
  .detail-label {
    font-size: 14px;
    color: #64748b;
    font-weight: 600;
  }
  
  .detail-value {
    font-size: 14px;
    color: #e2e8f0;
  }
  
  .action-buttons {
    display: flex;
    gap: 10px;
    margin-top: 20px;
  }
  
  @media (max-width: 1024px) {
    .stats-grid {
      grid-template-columns: repeat(2, 1fr);
    }
    
    .filters {
      flex-direction: column;
      align-items: stretch;
    }
    
    .filter-group {
      flex-direction: column;
      align-items: stretch;
    }
    
    select, input[type="search"] {
      width: 100%;
    }
  }
  
  @media (max-width: 640px) {
    .stats-grid {
      grid-template-columns: 1fr;
    }
    
    .appeal-header {
      flex-direction: column;
      gap: 12px;
    }
    
    .appeal-footer {
      flex-direction: column;
      gap: 12px;
      align-items: stretch;
    }
    
    .appeal-actions {
      width: 100%;
    }
    
    .btn {
      flex: 1;
    }
  }
</style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">üéì</div>
      <span>Jizzax Sambhram ‚Äî Murojaatlar</span>
    </div>
    <nav class="nav">
      <a href="#" class="nav-link">üè† Asosiy</a>
      <a href="#" class="nav-link">üìä Statistika</a>
      <a href="#" class="nav-link">‚öôÔ∏è Sozlamalar</a>
    </nav>
  </div>
  
  <div class="container">
    <div class="page-header">
      <h1 class="page-title">Murojaatlar</h1>
      <p class="page-subtitle">Virtual qabulxonaga kelgan barcha murojaatlar</p>
    </div>
    
    <div class="stats-grid">
      <div class="stat-box">
        <div class="stat-icon">üìã</div>
        <div class="stat-number">124</div>
        <div class="stat-label">Jami murojaatlar</div>
      </div>
      <div class="stat-box">
        <div class="stat-icon">üÜï</div>
        <div class="stat-number">23</div>
        <div class="stat-label">Yangi</div>
      </div>
      <div class="stat-box">
        <div class="stat-icon">‚è≥</div>
        <div class="stat-number">45</div>
        <div class="stat-label">Jarayonda</div>
      </div>
      <div class="stat-box">
        <div class="stat-icon">‚úÖ</div>
        <div class="stat-number">56</div>
        <div class="stat-label">Hal qilingan</div>
      </div>
    </div>
    
    <div class="filters">
      <div class="filter-group">
        <span class="filter-label">Status:</span>
        <select id="statusFilter">
          <option value="">Barchasi</option>
          <option value="new">Yangi</option>
          <option value="in-progress">Jarayonda</option>
          <option value="resolved">Hal qilingan</option>
          <option value="rejected">Rad etilgan</option>
        </select>
      </div>
      
      <div class="filter-group">
        <span class="filter-label">Turi:</span>
        <select id="typeFilter">
          <option value="">Barchasi</option>
          <option value="ariza">Ariza</option>
          <option value="shikoyat">Shikoyat</option>
          <option value="taklif">Taklif</option>
        </select>
      </div>
      
      <div class="filter-group" style="flex: 1;">
        <span class="filter-label">Qidirish:</span>
        <input type="search" id="searchInput" placeholder="Ism, familiya yoki matn bo'yicha...">
      </div>
    </div>
    
    <div class="appeals-list" id="appealsList">
      <!-- Appeals will be dynamically inserted here -->
    </div>
  </div>
  
  <div class="modal" id="appealModal">
    <div class="modal-content">
      <div class="modal-header">
        <div>
          <h2 id="modalTitle" style="font-size: 24px; color: #fff; margin-bottom: 8px;">Murojaat tafsilotlari</h2>
          <p id="modalId" style="font-size: 13px; color: #64748b;"></p>
        </div>
        <button class="close-btn" onclick="closeModal()">‚úï</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Details will be inserted here -->
      </div>
    </div>
  </div>
  
  <script>
    // Sample data
    const appeals = [
      {
        id: 'MRJ-2025-001',
        name: 'Aliyev Sardor',
        phone: '+998 91 234 56 78',
        email: 'sardor@example.com',
        type: 'Ariza',
        status: 'new',
        subject: 'Talabalar uchun yangi laboratoriya zarurligi',
        message: 'Hurmatli rektor! Bizning fakultetimizda zamonaviy laboratoriya jihozlari yetishmoqda. Talabalarning amaliy bilimlarini oshirish uchun yangi laboratoriya tashkil etish zarur.',
        date: '22.11.2025',
        region: 'Jizzax'
      },
      {
        id: 'MRJ-2025-002',
        name: 'Karimova Dilnoza',
        phone: '+998 93 567 89 01',
        email: 'dilnoza@example.com',
        type: 'Shikoyat',
        status: 'in-progress',
        subject: 'Kutubxona kitoblari yetishmasligi',
        message: 'Kutubxonada darslik va qo\'llanmalar yetarli emas. Ko\'plab talabalar kitob topa olmayapti.',
        date: '21.11.2025',
        region: 'Toshkent'
      },
      {
        id: 'MRJ-2025-003',
        name: 'Rahimov Jamshid',
        phone: '+998 94 123 45 67',
        email: 'jamshid@example.com',
        type: 'Taklif',
        status: 'resolved',
        subject: 'Online darslar uchun platforma yaratish',
        message: 'Pandemiya davrida biz masofaviy ta\'lim sifatini oshirish uchun maxsus platforma yaratishni taklif qilmoqchimiz.',
        date: '20.11.2025',
        region: 'Samarqand'
      },
      {
        id: 'MRJ-2025-004',
        name: 'Toshmatova Nigora',
        phone: '+998 95 234 56 78',
        email: 'nigora@example.com',
        type: 'Ariza',
        status: 'new',
        subject: 'Sport majmuasi ta\'miri',
        message: 'Sport majmuasining ba\'zi jihozlari ishlamay qolgan. Talabalar jismoniy tarbiya mashg\'ulotlarida qiyinchilik bilan duch kelmoqda.',
        date: '22.11.2025',
        region: 'Jizzax'
      },
      {
        id: 'MRJ-2025-005',
        name: 'Usmonov Aziz',
        phone: '+998 97 345 67 89',
        email: 'aziz@example.com',
        type: 'Shikoyat',
        status: 'in-progress',
        subject: 'Yotoqxona sharoitlari',
        message: 'Yotoqxonada isitish tizimi yaxshi ishlamayapti. Talabalar sovuqdan aziyat chekmoqda.',
        date: '19.11.2025',
        region: 'Buxoro'
      }
    ];
    
    const statusLabels = {
      'new': 'Yangi',
      'in-progress': 'Jarayonda',
      'resolved': 'Hal qilingan',
      'rejected': 'Rad etilgan'
    };
    
    function renderAppeals(data) {
      const container = document.getElementById('appealsList');
      container.innerHTML = data.map(appeal => `
        <div class="appeal-card" onclick="openModal('${appeal.id}')">
          <div class="appeal-header">
            <div class="appeal-info">
              <div class="appeal-id">${appeal.id}</div>
              <div class="appeal-title">${appeal.subject}</div>
              <div class="appeal-user">
                <span>üë§ ${appeal.name}</span>
                <span>‚Ä¢</span>
                <span>üì± ${appeal.phone}</span>
              </div>
            </div>
            <span class="badge ${appeal.status}">${statusLabels[appeal.status]}</span>
          </div>
          <div class="appeal-content">
            ${appeal.message.substring(0, 150)}...
          </div>
          <div class="appeal-footer">
            <div class="appeal-meta">
              <span>üìÖ ${appeal.date}</span>
              <span>üìÇ ${appeal.type}</span>
              <span>üìç ${appeal.region}</span>
            </div>
            <div class="appeal-actions">
              <button class="btn btn-view" onclick="event.stopPropagation(); openModal('${appeal.id}')">Ko'rish</button>
              <button class="btn btn-secondary" onclick="event.stopPropagation(); alert('Tahrirlash funksiyasi')">Tahrirlash</button>
            </div>
          </div>
        </div>
      `).join('');
    }
    
    function openModal(id) {
      const appeal = appeals.find(a => a.id === id);
      if (!appeal) return;
      
      document.getElementById('modalTitle').textContent = appeal.subject;
      document.getElementById('modalId').textContent = appeal.id;
      
      document.getElementById('modalBody').innerHTML = `
        <div class="detail-row">
          <div class="detail-label">Ism familiya:</div>
          <div class="detail-value">${appeal.name}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Telefon:</div>
          <div class="detail-value">${appeal.phone}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Email:</div>
          <div class="detail-value">${appeal.email}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Murojaat turi:</div>
          <div class="detail-value">${appeal.type}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Status:</div>
          <div class="detail-value"><span class="badge ${appeal.status}">${statusLabels[appeal.status]}</span></div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Sana:</div>
          <div class="detail-value">${appeal.date}</div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Viloyat:</div>
          <div class="detail-value">${appeal.region}</div>
        </div>
        <div class="detail-row" style="grid-template-columns: 1fr;">
          <div class="detail-label">Murojaat matni:</div>
          <div class="detail-value" style="line-height: 1.7; margin-top: 8px;">${appeal.message}</div>
        </div>
        <div class="action-buttons">
          <button class="btn btn-view" style="flex: 1;">Javob berish</button>
          <button class="btn btn-secondary" style="flex: 1;">Statusni o'zgartirish</button>
        </div>
      `;
      
      document.getElementById('appealModal').classList.add('active');
    }
    
    function closeModal() {
      document.getElementById('appealModal').classList.remove('active');
    }
    
    // Filter functionality
    document.getElementById('statusFilter').addEventListener('change', filterAppeals);
    document.getElementById('typeFilter').addEventListener('change', filterAppeals);
    document.getElementById('searchInput').addEventListener('input', filterAppeals);
    
    function filterAppeals() {
      const status = document.getElementById('statusFilter').value;
      const type = document.getElementById('typeFilter').value;
      const search = document.getElementById('searchInput').value.toLowerCase();
      
      let filtered = appeals.filter(appeal => {
        const matchStatus = !status || appeal.status === status;
        const matchType = !type || appeal.type === type;
        const matchSearch = !search || 
          appeal.name.toLowerCase().includes(search) ||
          appeal.subject.toLowerCase().includes(search) ||
          appeal.message.toLowerCase().includes(search);
        
        return matchStatus && matchType && matchSearch;
      });
      
      renderAppeals(filtered);
    }
    
    // Close modal on outside click
    document.getElementById('appealModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });
    
    // Initial render
    renderAppeals(appeals);
  </script>
</body>
</html>
